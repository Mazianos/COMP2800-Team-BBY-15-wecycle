<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad Page 1</title>
    <link rel="stylesheet" href="./css/post_ad_page_1.css">
    <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
    </style>
</head>

<body>
    <div class="topnav">
        <button id="back">Back</button>
    </div>
    <div id="posting-title">
        <p id="posting-paragraph">
            posting title
        </p>
        <input type="text" id="posting-title-form">
    </div>

    <div id="city">
        <div id="city-total">
            <p id="city-title">
                city/neighbourhood
            </p>
            <input type="text" id="posting-city-form">
        </div>

        <div id="postal-total">
            <p id="postal-code-title">
                postal code
            </p>
            <input type="text" id="postal-code-form">
        </div>
    </div>

    <div id = "type">
        <p id = "type-name">type</p>
        <div id = "plastic">
            <p id = "plastic-description">plastic</p>
            <input type="checkbox" id="plastic-checkbox">
        </div>
        <div id = "glass">
            <p id =  "glass-description">glass</p>
            <input type="checkbox" id="glass-checkbox">
        </div>
        <div id = "aluminum">
            <p id = "aluminum-description">aluminum</p>
            <input type="checkbox" id="aluminum-checkbox">
        </div>
        <div id = "other">
            <p id = "other-description">other</p>
            <input type="checkbox" id="other-checkbox">
        </div>
    </div>
    
    <div id = "description">
        <p id ="description-text">description</p>
        <textarea rows="10" cols="100%" class="textarea"></textarea>
    </div>

    <div id = "contact-info">
        <p id ="contact-text">contact info</p>
        <textarea rows="5" cols="50%" class="textarea"></textarea>
    </div>
    
    <button type="submit" id="continue">Continue</button>

    <div id = "file-drop">
        <p id ="file-drop-text">post pictures of recyclables</p>
        <textarea rows="10" cols="50" class="textarea" id = "file-drop-textarea"></textarea>
    </div>

    <textarea rows="20" cols="70" id="google-api"></textarea>

    <div id = "postal-code">
        <input type="text" id="postal-code-enter">
        <button id = "update">update</button>
    </div>

    <button type="submit" id="finish">finish</button>

    <br/>
    <br/>
    <br/>
    <br/>

</body>
</html>
